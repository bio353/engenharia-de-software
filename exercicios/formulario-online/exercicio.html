<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title> Formulário Online </title>

</head>

<body>

    <form>

        <label for="inNome">Nome:</label>
        <input id="inNome" type="text" size="20" />

        <br />

        <label for="inNome">
            Sobrenome:
        </label>
        <input id="inSobrenome" type="text" size="40" />

        <br />

        <label> Estado Civil: </label>

        <input id="inEstadoCivil1" name="inEstadoCivil" type="radio" value="Solteiro" />
        <label for="inEstadoCivil1">
            Solteiro
        </label>

        <input id="inEstadoCivil2" name="inEstadoCivil" type="radio" value="Casado" />
        <label for="inEstadoCivil2">
            Casado
        </label>

        <input id="inEstadoCivil3" name="inEstadoCivil" type="radio" value="Divorciado" />
        <label for="inEstadoCivil3">
            Divorciado
        </label>

        <input id="inEstadoCivil4" name="inEstadoCivil" type="radio" value="Viúvo" />
        <label for="inEstadoCivil4">
            Viúvo
        </label>

        <br />

        <label> Tecnologia: </label>

        <input type="checkbox" name="inHabilidade1" id="Habilidade1" value="HTML" />
        <label for="inHabilidade1">
            HTML
        </label>

        <input type="checkbox" name="inHabilidade2" id="Habilidade2" value="CSS" />
        <label for="inHabilidade2">
            CSS
        </label>

        <input type="checkbox" name="inHabilidade3" id="Habilidade3" value="JavaScript" />
        <label for="inHabilidade3">
            JavaScript
        </label>

        <input type="checkbox" name="inHabilidade4" id="Habilidade4" value="Node.js" />
        <label for="inHabilidade4">
            Node.js
        </label>

        <br />

        <input type="submit" value="Efetuar Cadastro" />

    </form>

</body>

</html>
